    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
      
          
          <!-- Custom styles for this template -->
          <link href="static/css/signin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container row-col-1">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div> 
                        {% endfor %}
                {% endif %}
            {% endwith %}
            <main class="form-signin text-center">
                <form action="/login" method="POST">
                    <div class="box">
                        <h1 class="h3 mb-3 fw-normal text-center">欢迎登录</h1>
                        <h1 class="h3 mb-3 fw-normal text-center">Dicom管理系统</h1>
                        <div class="form-floating mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="账号" value="{{request.form.username}}" required autofocus>    
                            <label for="username">账号</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                            <label for="password">密码</label>
                        </div>
                        <div class="checkbox mb-3 text-center">
                            <label>
                            <input type="checkbox" name="remember_me" value="remember-me"> 自动登录
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
                        <p class="error_info text-center">{{error_info}}</p>
                        <p class="mt-5 mb-3 copyright">&copy;2020-2021</p>
                    </div>
                </form>
            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
